	<!DOCTYPE html>
	<html>
	<head>
		<title>AIRPORT FORM</title>
	</head>
	<body style="background-image: url(image/airport.png);background-size: cover;">
			<h1>RESREVATION FORM</h1>
			<h4><i>Please fill this form accurately so that we can serve you better... Welcome</i></h4>
			<hr>
			<br>
				<label><b>First name</b></label>
					<input type="text" name="first name" placeholder="mubaraq">
				<label><b>Last name</b></label>
					<input type="text" name="last name" placeholder="ayomide">
					<br><br>
				<label><b>E-mail</b></label>
					<input type="E-mail" name="E-mail" required="user@gmail.com" placeholder="user@gmail.com"> 
					<br><br>
				<label><b>Phone number</b></label>
					<input type="number" name="phone number" required="phone number">
					<br><br>
						<span><b>Marital status</b></span>
							<label>Married</label>
								<input type="radio" name="marital status">
							<label>Engaged</label>
								<input type="radio" name="marital status">
							<label>Single</label>
								<input type="radio" name="marital status">

									<option>1</option>
									<option>2</option>
									<option>3</option>

									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
									<option>9</option>
									<option>10</option>
									<option>others</option>
								</select>

								<br><br>
							<label><b>Date of reservation</b></label>
								<input type="Date" name="DOR">
								<br><br>
							<label><b>Time of reservation</b></label>
							<input type="time" name="TOR">
								<br><br>
							<label><b>Table of reservation</b></label>
								<select>
									<option>Table A1</option>
									<option>Table A2</option>
									<option>Table A3</option>
									<option>Table A4</option>
									<option>Table A5</option>
									<option>Table B1</option>
									<option>Table B2</option>
									<option>Table B3</option>
									<option>Table B4</option>
									<option>Table B5</option>
									<option>Table C1</option>
									<option>Table C2</option>
									<option>Table C3</option>
									<option>Table C4</option>
									<option>Table C5</option>
								</select>
								<br><br>
							<label><b>Reservation type</b></label>
								<select>
									<option>First class</option>
									<option>Second class</option>
									<option>Third class</option>
								</select>
								<br><br>	
							<label>Please drop ypur comments here</label>
									<br>	
								<textarea style="width: 300px height: 75px"></textarea>
								<br><br>
								<div align="center"></div>
								<button>submit</button>
	</body>
